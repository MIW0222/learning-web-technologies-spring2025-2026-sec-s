<body>
    <h1>Arrays and Basic Objects</h1>
    <script>
        alert("Welcome, User!");
        console.log("Welcome to the browser console!");
        document.write("This is a message from JavaScript!");

        var courses = ["Introduction to Programming", "Object Oriented Programming I", "Introduction to Database Systems", "Software Engineering", "Web Technologies"];

        document.write("<h2>Courses List: </h2>");
        for (var i = 0; i < courses.length; i++) {
            console.log("Course " + (i+1) + ": " + courses[i]);
            document.write("<p>Course " + (i+1) + ": " + courses[i] + "</p>");
        }

        var newCourse = prompt("Please enter a new course name: ");
        courses.push(newCourse);

        document.write("<h2>Updated Courses List: </h2>");
        for (var i = 0; i < courses.length; i++) {
            console.log("Course " + (i+1) + ": " + courses[i]);
            document.write("<p>Course " + (i+1) + ": " + courses[i] + "</p>");
        }

        var arrLength = courses.length;
        document.write("<p>Total number of courses: " + arrLength + "</p>");
        var removedCourse = courses.pop();
        document.write("<p>Removed course: " + removedCourse + "</p>");
        var newStartCourse = courses.unshift("Introduction to Computer Science");

        document.write("<h2>Final Courses List: </h2>");
        document.write("<p>Added course at the beginning: Introduction to Computer Science</p>");
        for (var i = 0; i < courses.length; i++) {
            console.log("Course " + (i+1) + ": " + courses[i]);
            document.write("<p>Course " + (i+1) + ": " + courses[i] + "</p>");
        }

        var student = {
