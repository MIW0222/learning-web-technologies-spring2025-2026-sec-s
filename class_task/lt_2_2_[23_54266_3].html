<!DOCTYPE html>
<html>
<head>
    <title>Lab Task 3 (II)</title>
</head>

<body>
    <h1>Functions, Loops, and String Operations</h1>
    <script>
        alert("Welcome, User!");
        console.log("Welcome to the browser console!");
        document.write("This is a message from JavaScript!");

        function calculateSum(a, b) {
            return a + b;
        }

        var num1 = Number(prompt("Please enter first number:"));
        console.log(`First number = ${num1}`);

        var num2 = Number(prompt("Please enter second number:"));
        console.log(`Second number = ${num2}`);

        document.write("<p>First number: " + num1 + "</p>");
        document.write("<p>Second number: " + num2 + "</p>");

        var sum = calculateSum(num1, num2);
        console.log(`Sum = ${sum}`);
        document.write("<p>Sum = " + sum + "</p>");
        
        var numArr1 = [];
        for (var i = 0; i < 10; i++) {
            var arrIn1 = i+1;
            numArr1.push(arrIn1);
        }
        console.log("Numbers in first array: " + numArr1.join(", "));
        document.write("<p>Numbers in first array: " + numArr1.join(", ") + "</p>");
        
        var numArr2 = [];
        var i = 0;
        while (i < 20) {
            var arrIn2 = i+1;
            if (arrIn2 % 2 === 0) {
                numArr2.push(arrIn2);
            }
            i++;
        }
        console.log("Numbers in second array: " + numArr2.join(", "));
        document.write("<p>Numbers in second array: " + numArr2.join(", ") + "</p>");

        var fullName = "Mashkur Ibtesham Wazed";
        var nameUpper = fullName.toUpperCase();
        var nameLength = fullName.length;
        var nameSplit = fullName.split(" ");
        var firstName = nameSplit[0];

        document.write("<p>Full Name: " + fullName + "</p>");
        document.write("<p>Full Name in Uppercase: " + nameUpper + "</p>");
        document.write("<p>Length of Full Name: " + nameLength + "</p>");
        document.write("<p>First Name: " + firstName + "</p>");

        var stringInput = prompt("Please enter a string: ");
        document.write("<p>String Input: " + stringInput + "</p>");
        var stringLength = stringInput.length;
        if(stringLength > 5) {
            document.write("<p>String is more than 5 characters long.</p>");
        } else {
            document.write("<p>String is not more than 5 characters long.</p>");
        }


    </script>
</body>
