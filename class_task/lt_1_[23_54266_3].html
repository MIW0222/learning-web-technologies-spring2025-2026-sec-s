<!DOCTYPE html>
<html lang="en">
<!--Lab Task 1 (I)-->
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Basic HTML Structure and Text Formatting">
    <title>Basic HTML Structure and Text Formatting</title>
</head>

<body>
    <!--Header 1 for title-->
    <h1>Basic HTML Structure and Text Formatting</h1>
    <hr>

    <!--Header 2 for first paragraph-->
    <h2>Header 2</h2>
    <hr>
    <p>
        <strong>This is for strong tag.</strong>
    </p>

    <!--Header 3 for second paragraph-->
    <h3>Header 3</h3>
    <hr>
    <p>
        <em>This is for em tag.</em> <br> 
        <mark>This is for mark tag.</mark> <br> 
        <small>This is for small tag.</small>
    </p>

    <!--Header 4 for demonstration-->
    <h4>Header 4</h4>
    <hr>

    <!--Header 5 for demonstration-->
    <h5>Header 5</h5>
    <hr>

    <!--Header 6 for demonstration-->
    <h6>Header 6</h6>
    <hr>

</body>    
</html>
